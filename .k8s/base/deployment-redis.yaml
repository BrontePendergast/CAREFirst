apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: carefirst
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        imagePullPolicy: IfNotPresent
        resources:
            requests:
              cpu: 200m
              memory: 500Mi
        image: redis:latest
        ports:
        - containerPort: 6379