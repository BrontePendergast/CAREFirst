---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: virtualservice-pythonapi
spec:
  hosts:
    - rmarin.mids255.com
  gateways:
    - istio-ingress/rmarin-gateway
  http:
    - match:
        - uri:
            exact: /conversations
        - uri:
            exact: /messages
        - uri:
            prefix: /health
        - uri:
            prefix: /docs
        - uri:
            prefix: /openapi.json
      route:
        - destination:
            host: pythonapi
            port:
              number: 8000
    - match:
        - uri:
            exact: /
      route:
        - destination:
            host: frontend
            port:
              number: 3000
