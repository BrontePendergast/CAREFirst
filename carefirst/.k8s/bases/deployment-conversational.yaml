---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversational
  labels:
    app: conversational
spec:
  replicas: 3
  selector:
    matchLabels:
      app: conversational
  template:
    metadata:
      labels:
        app: conversational
    spec:
      containers:
        - name: conversational
          image: local:latest
          resources:
            requests:
              cpu: 200m
              memory: 500Mi
            limits:
              cpu: 500m
              memory: 500Mi
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8001
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /health
              port: 8001
            initialDelaySeconds: 1
            periodSeconds: 3
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /health
              port: 8001
            initialDelaySeconds: 15
            periodSeconds: 20
      initContainers:
        - name: init-verify-redis-service-dns
          image: busybox
          command:
            [
              "sh",
              "-c",
              "until nc -vz redis 6379; do echo 'waiting for redis service from DNS'; sleep 2; done",
            ]
        - name: init-verify-redis-ready
          image: busybox
          command:
            [
              "sh",
              "-c",
              "until (printf 'PING\r\n';) | nc redis 6379; do echo 'waiting for redis to PONG'; sleep 1; done",
            ]
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: conversational
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: conversational
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 50
